<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.2.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="p-3 bg-info text-white border-bottom mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'img/logo.png' %}" alt="Logo" width="45">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'blog:index' %}" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="{% url 'blog:post_blog' %}" class="nav-link px-2 text-white">Post Blog</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        {% if user.is_authenticated %}
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{% static 'img/avatar.jpg' %}" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="{% url 'blogAuth:logout' %}">Sign out</a></li>
            </ul>
          </div>
        {% else %}
          <div class="text-end">
            <a href="{% url 'blogAuth:login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
            <a href="{% url 'blogAuth:signup' %}" type="button" class="btn btn-warning">Sign-up</a>
          </div>
        {% endif %}
      </div>
    </div>
  </header>
  <main class="container bg-light p-5 rounded">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
