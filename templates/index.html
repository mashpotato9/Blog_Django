{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>Blog List</h1>
<div class="row row-cols-2 g-4 mt-2">
{% for blog in blogs %}
    <div class="col">
        <div class="card text-center">
            <div class="card-header">
                <a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>
            </div>
            <div class="card-body" style="height: 200px;">
                <p class="card-text">{{ blog.content|striptags|truncatewords:35 }}</p>
            </div>
            <div class="card-footer text-muted d-flex justify-content-between align-items-center">
                <div>
                    <img src="{% static 'img/avatar.jpg' %}" class="rounded-circle" alt="Logo" height="25">
                    <span class="ms-2">{{ blog.author.username }}</span>
                </div>
                <div>
                    <small>Posted on <time datetime="{{ blog.created_at|date:'c' }}">{{ blog.created_at|date:'F j, Y' }}</time></small>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
